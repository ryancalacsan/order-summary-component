<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="component">
    <div class="component__hero"></div>
    <h1 class="component__title">Order Summary</h1>
    <div class="component__text">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    </div>
    <div class="component__plan">
      <img src="/images/icon-music.svg" alt="music-icon">
      <div class="component__plan__type ">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="component__cta">
      <a href="#" class="component__ cta button">Proceed to Payment</a>
    </div>
    <div class="component__cancel">
      <a href="#">Cancel Order</a>
    </div>
  </div>

  <script src="/app/js/script.js"></script>
</body>
</html>
